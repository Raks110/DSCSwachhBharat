<html>
  <head>
    <title>Login</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/login.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="/static/verify_log.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

  </head>

  <body>

    <div class="navbar" id="navID">

      <a href = "https:\\www.dscmanipal.com">
        <img src = "/static/dsclogo.png" height="50px">
      </a>

      <span id="powered">

        Powered by DSC Manipal

      </span>

    </div>

    <div class = "container">

      <div id="flexLegend">

        <div id = "profile">

        </div>

      </div>

      <div id="parent">

        <form action="/forgotten" method="post" id="regForm">

          <div class="questionBlock">

            <div style="color:white">An email with your password will be sent to your registered email address. Please check your spam as well. Email us at desc.manipal@gmail.com in case of any discrepancies.</div>

            <br/><br/>

            <table width="100%">

                <tr>
                  <td><div class="labels">Registration Number</div></td>
                  <td><input type="text" name="regNum" placeholder="Registration Number" class="quizOptions" minlength="9" maxlength="9" pattern="^(15|16|17|18)[0-9]{7}$" required/></td>
                </tr>
            </table>

          </div>

          <button class="questNav" id="continueLog"><i class="fas fa-angle-double-right" style="padding-right:10px"></i>Get Password</button>

        </form>
      </div>

      <div id="flexCont">

        <div id="questionPane">


        </div>

      </div>

    </div>


  </body>

</html>
