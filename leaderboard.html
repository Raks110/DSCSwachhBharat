<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/favicon.ico">

    <title>Swachh Bharat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" >
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="assets/css/vegas.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>

    <div class="bg-wraper overlay has-vignette">
      <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
    </div>

    <!-- Coundown Section Start -->
    <section class="countdown-timer">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="heading-count">
              <a href = "http://dscmanipal.com/"><img src="/static/dsclogo.png" height="100px"></a>&nbsp&nbsp<a href="https://www.instagram.com/themitstore/"><img src="/static/mitstorelogo.jpeg" height="51px"></a>
            </div>
            <div class="heading-count">
              <div id="firstDiv"><i class="fas fa-medal" style="color:gold;padding-right:10px"></i><span id="firstrank"></span></div>
              <div id="secondDiv"><i class="fas fa-medal" style="color:silver;padding-right:10px"></i><span id="secondrank"></span></div>
            </div>

            <div id="yourRank"></div>

          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-striped" style="background-color:rgba(255,255,255,0.6);color:black;margin-top:30px">
              <thead>
                <tr>
                  <td><b>Name</b></td>
                  <td class="hideCol"><b>Registration No.</b></td>
                  <td><b>Points</b></td>
                </tr>
              </thead>
              <tbody id="leaderboardCont">
              </tbody>
            </table>
            <div id="sponsor" style="padding-bottom:30px">Prizes sponsored by <a href = "https://www.instagram.com/themitstore/" style="text-decoration:none;color:#FFF"><strong>The MIT Store</strong></a></div>
          </div>
        </div>
      </div>
</br></br>
    </section>
    <!-- Coundown Section End -->

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/vegas.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/leadermain.js"></script>


    <script type="text/javascript">
      $("#example").vegas({
          timer: false,
          delay: 6000,
          transitionDuration: 2000,
          transition: "blur",
          slides: [
              { src: "assets/img/slide1.jpg" },
              { src: "assets/img/slide2.jpg" },
              { src: "assets/img/slide3.jpg" }
          ]
      });
    </script>

  </body>
</html>
